<template>
    <lightning-card title="Create Contact">
        <h2 class="slds-text-heading_medium">Custom Form v2</h2>
        <h2>Custom Form CI Test</h2>


        <div class="slds-p-around_medium">

            <lightning-input
                label="First Name"
                value={firstName}
                onchange={handleFirstName}>
            </lightning-input>

            <lightning-input
                label="Last Name"
                value={lastName}
                onchange={handleLastName}>
            </lightning-input>

            <lightning-input
                type="email"
                label="Email"
                value={email}
                onchange={handleEmail}>
            </lightning-input>

            <lightning-input
                type="tel"
                label="Phone"
                value={phone}
                onchange={handlePhone}>
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Save Contact"
                    onclick={handleSave}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
